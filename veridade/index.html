<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Verificador de Idade</h1>

    <div class="container" >
      <div class="obj">
        Ano de nascimento: <input type="number" id="idade" min="1900"  />
      </div>
      <div class="obj">
        Sexo: 
        <input type="radio" name="sexo" id="homem" value="Homem" /> Masculino
        <input type="radio" name="sexo" id="mulher" value="Mulher" />Feminino
      </div>

      <div class="obj" >
        <input type="button" value="Verificar"  id="ver" onclick="verificar()"/></div>
      <div class="" id="tudo" >
        
        <p id="pres"></p>
        <div id="cor"></div>
      </div>
      <p id="carregar">Coloque os dados pra verificar</p>
    </div>

    
    <p>Naldo Bata</p>
    <script src="script.js"></script>
  </body>
</html>
